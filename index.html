<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curriculim Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

  <body>
    <form class="row g-3 needs-validation">
      <div class="container">
        <h2>Formulario de Registro</h2>
  
        <div class="row">
          <div class="col">
            <div class="mb3">
              <label for="nombreCompleto" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre Apellido" required>
              <div class="valid-feedback">Correcto</div>
              <div class="invalid-feedback">Falta Nombre</div>
            </div>
          </div>
          <div class="col">
            <div class="mb3">
              <label for="rut" class="form-label">Rut</label>
              <input type="rut" class="form-control" id="Rut" placeholder="123.456.789-0">
            </div>
          </div>
          <div class="col">
            <div class="mb3">
              <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNac">
            </div>
          </div>
  
        </div>
        <div class="row">
          <div class="col">
            <label for="filePick" class="form-label">Curriculim Vitae</label>
            <input type="file" class="form-control" id="filePick">
          </div>
          <div class="col">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@dominio.com">
          </div>
          <div class="col">
            <label for="gender" class="form-label">Género</label>
            <select name="gender" class="form-select" id="gender">
              <option selected>Género</option>
              <option value="Male">Masculino</option>
              <option value="Female">Femenino</option>
              <option value="Undisclosed">Prefiero no decir</option>
            </select>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col">
            <label for="password" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
            
          <div class="col"></div>
        </div>
  
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <button class="btn btn-secondary">Cancelar</button>
          </div>
          
          
        </div>
  
      </div>
    </form>
    
  </body>

</html>
